<html>
<body>

<script src="http://cdn.pubnub.com/pubnub-3.13.0.min.js"></script>
<script>
    var pubnub = PUBNUB.init({
        publish_key: 'pub-c-88967b36-134b-4893-ad5e-ae4890495804',
        subscribe_key: 'sub-c-a67e1e3a-df2a-11e5-8905-02ee2ddab7fe',
        error: function (error) {
            console.log('Error:', error);
        }
    });


    // At the tone PubNub time will be...
    pubnub.time(
            function (time) {
                console.log(time)
            }
    );

    var publishMessage = function (action) {
      console.log(action);
        pubnub.publish({
            channel: 'my_channel',
            message: action, //LOCK_DEVICE, PLAY_AUDIO, OPEN_URL
            callback: function (m) {
                console.log(m)
            }
        });
    }

</script>
<link rel="stylesheet" type="text/css" href="main.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<div>
    <div class="header">
      <span id="menu">&nbsp;&nbsp;&nbsp;&nbsp;</span>
      Class Controller
    </div>
    <div class="buttons-area">
      <div class="flex-container top-row">
        <div class="round-button" onclick="publishMessage('LOCK_DEVICE')" id="key" ></div>
        <div class="round-button" onclick="publishMessage('OPEN_URL');" id="movie"></div>
        <div class="round-button" onclick="publishMessage('PLAY_AUDIO');" id="sound"></div>
      </div>
      <div class="flex-container">
        <div class="round-button" onclick="publishMessage('SEND_EMAIL');" id="mail"></div>
      </div>
    </div>
    <div class="textArea">
      <div class="textHeader">Explore</div>
      <div class="flex-container">
        <textarea rows="6" cols="40">Cool Presidents</textarea>

      </div>

      <div class="flex-container">
        <div class="actions" id="wikipeida" onclick="publishMessage('OPEN_WIKIPEDIA');"></div>
        <div class="actions" id="TED"></div>
        <div class="actions" id="youtube"></div>
      </div>

    </div>
</div>
</body>
</html>
