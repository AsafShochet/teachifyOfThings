<html>
<body>
<script src="http://cdn.pubnub.com/pubnub-3.13.0.min.js"></script>
<script>
    var pubnub = PUBNUB.init({
        publish_key: 'pub-c-88967b36-134b-4893-ad5e-ae4890495804',
        subscribe_key: 'sub-c-a67e1e3a-df2a-11e5-8905-02ee2ddab7fe',
        error: function (error) {
            console.log('Error:', error);
        }
    })


    // At the tone PubNub time will be...
    pubnub.time(
            function (time) {
                console.log(time)
            }
    );

    var publishMessage = function (action) {
        pubnub.publish({
            channel: 'my_channel',
            message: action, //LOCK_DEVICE, PLAY_AUDIO, OPEN_URL
            callback: function (m) {
                console.log(m)
            }
        });
    }

</script>
<link rel="stylesheet" type="text/css" href="main.css">

<div class="flex-container">
    <div class="row">
        <div class="flex-item">
            <img src="remoteControl.jpg" alt="" usemap="#Map"/>
            <map name="Map" id="Map">
                <area alt="LOCK_DEVICE" title="LOCK_DEVICE" href="#" onclick="publishMessage('LOCK_DEVICE');" shape="poly" coords="21,112,20,175,80,175,84,115"/>
                <area alt="OPEN_URL" title="OPEN_URL" href="#" onclick="publishMessage('OPEN_URL');" shape="poly" coords="99,113,98,178,153,174,157,114"/>
                <area alt="PLAY_AUDIO" title="PLAY_AUDIO" href="#" onclick="publishMessage('PLAY_AUDIO');" shape="poly" coords="169,114,168,176,228,179,229,115"/>
                <area alt="SEND_EMAIL" title="SEND_EMAIL" href="#" onclick="publishMessage('SEND_EMAIL');" shape="poly" coords="94,209,94,278,157,279,159,214"/>
            </map>
        </div>
    </div>
</div>
<button onclick="publishMessage('OPEN_WIKIPEDIA');">random president</button>
</body>
</html>
